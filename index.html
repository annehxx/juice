<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title>Pure Squeeze</title>
  </head>
  <body>
    <!-- HEADER-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav_logo"> <span>Pure</span>Squeeze</a>

        <div class="nav_menu" id="nav-menu">
          <ul class="nav_list">
            <li class="nav_item">
              <a href="#" class="nav_link active-link">Home</a>
            </li>
            <li class="nav_item">
              <a href="#" class="nav_link">About</a>
            </li>
            <li class="nav_item">
              <a href="#" class="nav_link">Subscription</a>
            </li>
            <li class="nav_item">
              <a href="#" class="nav_link">Contact</a>
            </li>
          </ul>

          <div class="nav_close" id="nav-close">
            <i class="ri-close-line"></i>
          </div>

          <img src="assets/nav-img.png" alt="nav image" class="nav_image" />
        </div>

        <!-- TOGGLE BUTTON -->
        <div class="nav_toggle" id="nav-toggle">
          <i class="ri-menu-line"></i>
        </div>
      </nav>
    </header>

    <main class="main">
      <section class="home">
        <div class="home_shape-small"></div>
  <!--       <div class="home_shape-big"></div> -->
        <div class="home_container">
          <div class="home_data">
            <h1 class="title">Pure Squeeze. Freshly Unleashed.</h1>
            <p class="description">
              Refreshing flavors, vibrant nutrients. Experience the pure essence
              of freshly squeezed juices at our juice bar.
            </p>
            <a href="#" class="home_button">Subscribe Now!</a>
          </div>

          <div class="home_images">
            <img
              src="/assets/liquid-fruit.png"
              alt="liquid fruit image"
              class="home_liquid"
            />

            <div class="home_juice-animate">
              <img
                src="assets/juice.png"
                alt="juice image"
                class="home_juice"
              />
            </div>

            <img
              src="assets/apple1.png"
              alt="apple image"
              class="home_apple1"
            />
            <img
              src="assets/apple2.png"
              alt="apple image"
              class="home_apple2"
            />

            <div>
              <img src="assets/leaf.png" alt="leaf" class="home_leaf" />
              <img src="assets/leaf.png" alt="leaf" class="home_leaf" />
              <img src="assets/leaf.png" alt="leaf" class="home_leaf" />
              <img src="assets/leaf.png" alt="leaf" class="home_leaf" />
              <img src="assets/leaf.png" alt="leaf" class="home_leaf" />
              <img src="assets/leaf.png" alt="leaf" class="home_leaf" />
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
